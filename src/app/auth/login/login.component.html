<div class="d-flex align-items-center justify-content-center h-75">
    <mat-card>
        <form [formGroup]="formGroup" *ngIf="formGroup" class="d-flex flex-column">
            <mat-form-field class="mr-2" appearance="fill">
                <mat-label>Login</mat-label>
                <input matInput type="text" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="fill">
                <mat-label>Passwort</mat-label>
                <input matInput formControlName="password" [type]="hide ? 'password' : 'text'">
                <mat-icon matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                    [attr.aria-pressed]="hide">
                    {{hide ? 'visibility_off' : 'visibility'}}
                </mat-icon>
            </mat-form-field>
            <button mat-raised-button color="accent" align="end" [disabled]="formGroup.invalid"
                (click)="login()">Login</button>
        </form>
    </mat-card>
</div>
