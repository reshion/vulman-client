<app-nav-menu></app-nav-menu>
<mat-sidenav-container class="sidenav-container" autosize>
    <mat-sidenav #drawer class="sidenav" fixedInViewport="false"
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'" [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
        <mat-nav-list class="d-flex flex-column h-100">

            <!-- Assets management -->
            <a mat-list-item [routerLink]="[RouteKey.ASSET_MANAGEMENT]" queryParamsHandling="merge" routerLinkActive="active">
                <mat-icon matListItemIcon matTooltip="Asset Management" [matTooltipPosition]="'below'"
                    matTooltipHideDelay="100">computer</mat-icon>
                <span [class.d-none]="collapsed">Asset Management</span>
            </a>

            <!-- System Groups Management -->
            <a mat-list-item [routerLink]="[RouteKey.SYSTEM_GROUP_MANAGEMENT]" queryParamsHandling="merge"
                routerLinkActive="active">
                <mat-icon matListItemIcon matTooltip="System Group Management" [matTooltipPosition]="'below'"
                    matTooltipHideDelay="100">lan</mat-icon>
                <span [class.d-none]="collapsed">System Group Management</span>
            </a>

            <!-- Company management -->
            <a mat-list-item [routerLink]="[RouteKey.COMPANY_MANAGEMENT]" queryParamsHandling="merge"
                routerLinkActive="active">
                <mat-icon matListItemIcon matTooltip="Company management" [matTooltipPosition]="'below'"
                    matTooltipHideDelay="100">home</mat-icon>
                <span [class.d-none]="collapsed">Company management</span>
            </a>

            <!-- Assessment management -->
            <a mat-list-item [routerLink]="[RouteKey.ASSESSMENT_MANAGEMENT]" queryParamsHandling="merge"
                routerLinkActive="active">
                <mat-icon matListItemIcon matTooltip="Assessment management" [matTooltipPosition]="'below'"
                    matTooltipHideDelay="100">analytics</mat-icon>
                <span [class.d-none]="collapsed">Assessment management</span>
            </a>

            <mat-divider class="mt-auto"></mat-divider>

            <!-- Assets -->
            <a mat-list-item [routerLink]="[RouteKey.ASSET]" queryParamsHandling="merge" routerLinkActive="active">
                <mat-icon matListItemIcon matTooltip="Assets" [matTooltipPosition]="'below'" matTooltipHideDelay="100">computer</mat-icon>
                <span [class.d-none]="collapsed">Assets</span>
            </a>


            <!-- Imports -->
            <a mat-list-item [routerLink]="[RouteKey.SCAN_IMPORT_JOB]" queryParamsHandling="merge"
                routerLinkActive="active">
                <mat-icon matListItemIcon matTooltip="Scan import job" [matTooltipPosition]="'below'"
                    matTooltipHideDelay="100">upload</mat-icon>
                <span [class.d-none]="collapsed">Scan Import Jobs</span>
            </a>

            <!-- Vulnerabilities -->
            <a mat-list-item [routerLink]="[RouteKey.VULNERABILITY]" queryParamsHandling="merge"
                routerLinkActive="active">
                <mat-icon matListItemIcon matTooltip="Vulnerability" [matTooltipPosition]="'below'"
                    matTooltipHideDelay="100">warning</mat-icon>
                <span [class.d-none]="collapsed">Vulnerabilities</span>
            </a>

            <!-- System Groups -->
            <a mat-list-item [routerLink]="[RouteKey.SYSTEM_GROUP]" queryParamsHandling="merge"
                routerLinkActive="active">
                <mat-icon matListItemIcon matTooltip="System Group" [matTooltipPosition]="'below'"
                    matTooltipHideDelay="100">lan</mat-icon>
                <span [class.d-none]="collapsed">System Groups</span>
            </a>

            <mat-list-item class="" (click)="collapsed = !collapsed">
                <mat-icon matListItemIcon *ngIf="!collapsed">chevron_left</mat-icon>
                <mat-icon matListItemIcon *ngIf="collapsed">chevron_right</mat-icon>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content fixedInViewport="true">
        <!-- Add Content Here -->
        <div class="h-100">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
