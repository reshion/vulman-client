<div class="mat-elevation-z8 page-container">
    <app-menu-container>
        <ng-container class="toolbar-items">
            <button mat-icon-button (click)="openImportSchemaDialog()">
                <mat-icon>add</mat-icon>
            </button>
        </ng-container>
    </app-menu-container>

    <div class="mat-elevation-z8 page-container">
        <mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header> ID </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.id}} </mat-cell>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="created_at">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Created</mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.created_at | date}} </mat-cell>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="updated_at">
                <mat-header-cell *matHeaderCellDef mat-sort-header> Updated </mat-header-cell>
                <mat-cell *matCellDef="let row"> <span class="text-truncate">{{row.updated_at | date}}</span>
                </mat-cell>
            </ng-container>

            <mat-header-row sticky *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>
        <mat-paginator [length]="totalItems" [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page of vulnerabilities"></mat-paginator>

    </div>
</div>
