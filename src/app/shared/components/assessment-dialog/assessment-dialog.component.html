<h1 mat-dialog-title>Assessment Dialog</h1>
<div mat-dialog-content [formGroup]="formGroup">
    <p>Assessment</p>
    <div class="tab-content row">
        <mat-form-field class="col-6">
            <mat-label>Enter assessment name or description </mat-label>
            <input matInput formControlName="name">
        </mat-form-field>

        <mat-form-field class="col-6">
            <mat-label>Lifecycle Status</mat-label>
            <mat-select formControlName="lifecycle_status">
                <mat-option [value]="item.value" *ngFor="let item of AssessmentLifecycleStatus | keyvalue">{{item.key}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
    <p>Risk response</p>
    <div class="tab-content row">
        <mat-form-field class=" col-6">
            <mat-label>Risk response</mat-label>
            <input matInput formControlName="risk_response_name">
        </mat-form-field>

        <mat-form-field class="col-6">
            <mat-label>Lifecycle Status</mat-label>
            <mat-select formControlName="risk_response_lifecycle_status">
                <mat-option [value]="item.value" *ngFor="let item of RiskResponseLifecycleStatus | keyvalue">{{item.key}}</mat-option>
            </mat-select>
        </mat-form-field>
    </div>
</div>
<div mat-dialog-actions align="end">
    <button mat-button cdkFocusInitial (click)="ok()">Ok</button>
    <button mat-button (click)="cancel()">Jetzt nicht</button>
</div>
