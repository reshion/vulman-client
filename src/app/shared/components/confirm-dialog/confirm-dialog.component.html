<h1 mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
    <p [innerHtml]="message">{{message}}</p>
</div>
<div mat-dialog-actions align="end">
    <button mat-button *ngIf="options.ok" (click)="ok()" cdkFocusInitial>Ok</button>
    <button mat-button *ngIf="options.cancel" (click)="cancel()">No</button>
</div>
